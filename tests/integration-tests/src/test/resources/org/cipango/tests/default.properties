
application.name=integration-tests

# Timeout before 
local.timeout=5000

# Local port
local.sip.port=5062

# Domain
local.domain=cipango.org

remote.sip.outboundProxy=<sip:${application.name}@${remote.host}:${remote.sip.port};lr>


# Maximum test duration in milliseconds
test.max.duration=60000

# Log directory
log.directory=target/logs

# SIP transport protocol (UDP or TCP)
sip.protocol.default=UDP